    <main>
        <h1>
            Contact us
        </h1>
        <div>
            <h2>Use this form to contact us</h2>
        </div>
        <form action="">
            <div>
                <label for="name">First name:</label>
                <input type="text" id="name" name="name" class="inputs">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="inputs">
            </div>
            <div>
                <label for="tel">Phone number:</label>
                <input type="tel" id="tel" name="tel" class="inputs">
            </div>
            <div>
                <label for="details">Details:</label>
                <textarea cols="22" rows="3" id="details" name="details" class="inputs"></textarea>
            </div>
            <div>
                <button>
                    <submit>Send form</submit>
                </button>
            </div>
        </form>
    </main>
